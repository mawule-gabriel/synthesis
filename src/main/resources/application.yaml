spring:
  application:
    name: synthesis
  
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/synthesis_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true

server:
  port: 8081

aws:
  bedrock:
    region: ${AWS_REGION:us-east-1}
    model-id: ${BEDROCK_MODEL_ID:anthropic.claude-3-sonnet-20240229-v1:0}
    knowledge-base-id: ${KNOWLEDGE_BASE_ID}
  s3:
    bucket: ${S3_BUCKET:synthesis-attachments}
  transcribe:
    region: ${AWS_REGION:us-east-1}
    s3-bucket: ${TRANSCRIBE_S3_BUCKET:synthesis-transcribe-temp}
    timeout-seconds: 60

security:
  jwt:
    secret: ${JWT_SECRET}
    expiration-ms: 86400000

synthesis:
  ai:
    max-tokens: 2048
    temperature: 0.2
  escalation:
    notification-email: ${ESCALATION_EMAIL}
